<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="./app.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="backdrop"></div>

  <main>
    <button class="add-book__button">Add a new book</button>
    <div class="new-book__modal">
      <h2>Add a new Book</h2>
      <form name="bookForm" action="" method="get">
        <label for="book-title">Title</label>
        <input type="text" name="title" id="book-title" value="" required>
        <label for="book-author">Author</label>
        <input type="text" name="author" id="book-author" value="" required>
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="status" id="status">
        <input type="button" onClick="getBookData(bookForm)" value="Add new book">
      </form>

    </div>
    <div id="library-container">
      <div class="book-card">
        <div class="book-card__title">Titre Ã  rallonge pour tester</div>
        <div class="book-card__author">Auteur</div>
        <div class="book-card__status read">Lu</div>
        <div class="book-card__remove">X</div>
      </div>
  </div>
  </main>
  
</body>

</html>
